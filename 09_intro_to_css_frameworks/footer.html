<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-green">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-green">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg" ><strong>Subscribe to our newsletter for updates.</strong></h1>
                            <div class="flex">
                                <input id="email" type="text" class="w-64 h-10 px-4 rounded-md" placeholder="Email Address">
                                </div>

                                <div style="margin-bottom: 20px;"></div>
                                    <button class="w-full px-6 py-2.5" style="border-radius: 10px; background-color: rgb(241, 104, 13);">
                                        Subscribe
                                    </button>
                                </div>
                            </div>
                        </div>
                        <p class="text-[#313131]"><strong>Quick Link</strong></p><br/>
                        <ul class="quick-links links">
                            
                          <li> <a href="1">Home</a></li> <br/>
                        <li>   <a href="2">Who We Are</a></li> <br/>
                        <li>   <a href="3">Our Philosophy</a></li> <br/>
                            </ul>
                        </div>
                    </div>
                    <div class="links-container">
                        <p class="text-[#313131]"><strong>Technologies</strong></p><br/>
                        <ul class="technologies links">
                            <li><a href="4">HTML</a></li><br/>
                            <li><a href="5">CSS</a></li><br/>
                            <li><a href="6">JavaScript</a></li>
                        </ul>
                    </div>
                </div>
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
